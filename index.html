<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Tag</title>
    <style>
      :root {
        --bg: #121212;
        --panel: #1b1b1b;
        --fg: #ffffff;
        --accent: #8a4eff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--fg);
        font-family: Inter, "Segoe UI", Roboto, sans-serif;
      }

      .panel {
        width: min(94vw, 760px);
        background: var(--panel);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 18px;
        padding: clamp(1rem, 3vw, 2rem) clamp(0.7rem, 2.6vw, 1.5rem);
        text-align: center;
        overflow: hidden;
      }

      h1 {
        margin: 0;
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      .subtitle {
        margin: 0.55rem 0 1.6rem;
        opacity: 0.7;
        font-size: 0.95rem;
      }

      .field-shell {
        --len: 0;
        margin: 0 auto;
        width: clamp(8ch, calc(6ch + (var(--len) * 1ch)), 26ch);
        transition: width 180ms ease, border-color 180ms ease, box-shadow 180ms ease;
        border: 1.5px solid rgba(255, 255, 255, 0.35);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.03);
        overflow: hidden;
      }

      .field-shell.complete {
        border-color: var(--accent);
        box-shadow: 0 0 0.75rem rgba(138, 78, 255, 0.35);
      }

      .code-input {
        width: 100%;
        border: 0;
        outline: 0;
        padding: 0.85rem 1rem;
        background: transparent;
        color: var(--fg);
        font-size: 1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono',
          'Courier New', monospace;
      }

      .controls {
        margin-top: 1.35rem;
        display: grid;
        gap: 0.75rem;
        justify-items: center;
      }

      button {
        border: 0;
        background: var(--accent);
        color: var(--fg);
        border-radius: 12px;
        padding: 0.72rem 1.3rem;
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
        transition: transform 160ms ease, opacity 160ms ease;
      }

      button:hover,
      button:focus-visible {
        transform: translateY(-1px) scale(1.01);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        font-size: 0.92rem;
        min-height: 1.2rem;
        opacity: 0.9;
      }

      .status.verifying {
        color: var(--accent);
      }

    </style>
  </head>
  <body>
    <section class="panel">
      <h1>Temukan Pemilik</h1>
      <p class="subtitle">Masukkan kode unik 12 karakter yang terukir pada bandul untuk melihat profil pemilik terdaftar.</p>

      <label for="code-input" class="subtitle">Code (12 chars)</label>
      <div id="field-shell" class="field-shell">
        <input
          id="code-input"
          class="code-input"
          type="text"
          inputmode="text"
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
          aria-describedby="status"
        />
      </div>

      <div class="controls">
        <button id="verifyBtn" type="button">Verify</button>
        <p id="status" class="status" aria-live="polite"></p>
      </div>
    </section>

    <script>
      const MAX_DIGITS = 12;
      const GROUP_SIZE = 4;
      const shell = document.getElementById('field-shell');
      const input = document.getElementById('code-input');
      const verifyBtn = document.getElementById('verifyBtn');
      const statusEl = document.getElementById('status');

      function normalizeRaw(value) {
        return Array.from(value.replace(/-/g, '')).slice(0, MAX_DIGITS).join('');
      }

      function formatCode(raw) {
        return raw.match(new RegExp(`.{1,${GROUP_SIZE}}`, 'g'))?.join('-') ?? '';
      }

      function syncField(value) {
        const raw = normalizeRaw(value);
        input.value = formatCode(raw);
        const rawLen = raw.length;
        shell.style.setProperty('--len', rawLen);
        shell.classList.toggle('complete', rawLen === MAX_DIGITS);
        return raw;
      }

      input.addEventListener('input', () => {
        syncField(input.value);
      });

      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          verifyBtn.click();
        }
      });

      verifyBtn.addEventListener('click', () => {
        input.focus({ preventScroll: true });
        const entered = syncField(input.value);
        if (entered.length < MAX_DIGITS) {
          statusEl.textContent = 'Please enter all 12 characters.';
          statusEl.className = 'status';
          return;
        }

        verifyBtn.disabled = true;
        statusEl.textContent = 'Verifyingâ€¦';
        statusEl.className = 'status verifying';

        const delay = 2300;
        setTimeout(() => {
          const success = entered.charCodeAt(entered.length - 1) % 2 === 0;
          verifyBtn.disabled = false;
          statusEl.className = 'status';
          statusEl.textContent = success ? 'Code verified.' : 'Invalid code. Try again.';
        }, delay);
      });

      syncField('');
    </script>
  </body>
</html>
