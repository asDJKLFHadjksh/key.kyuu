name: Deploy to Server

on:
  push:
    branches:
      - main   # ganti kalau branch lu beda

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest code
        run: |
          cd /home/kuya/apps/key-lookup
          git pull origin main

      - name: Install dependencies
        run: |
          cd /home/kuya/apps/key-lookup
          npm install

      - name: Build app
        run: |
          cd /home/kuya/apps/key-lookup
          npm run build

      - name: Restart app
        run: |
          pm2 restart key-lookup || pm2 start ecosystem.config.js
